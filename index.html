<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
        <title>GUI Calculator</title>
    </head>
    <body>
        <h1>GUI Calculator</h1>
        <div id="calculator" class="container">
            <div id="display" class="container">2 + 2</div>
            <div id="buttons-container" class="container">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>รท</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>*</button>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>-</button>
                <button>.</button>
                <button>0</button>
                <button>CLR</button>
                <button>+</button>
            </div>
        </div>
    </body>
</html>
