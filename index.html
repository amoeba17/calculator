<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
        <title>GUI Calculator</title>
    </head>
    <body>
        <h1>GUI Calculator</h1>
        <div id="calculator" class="container">
            <div id="display" class="container"></div>
            <div id="buttons-container" class="container">
                <button id="7-button" class="button number">7</button>
                <button id="8-button" class="button number ">8</button>
                <button id="9-button" class="button number">9</button>
                <button id="divide-button" class="button operator">/</button>
                <button id="4-button" class="button number">4</button>
                <button id="5-button" class="button number">5</button>
                <button id="6-button" class="button number">6</button>
                <button id="multiply-button" class="button operator">*</button>
                <button id="1-button" class="button number">1</button>
                <button id="2-button" class="button number">2</button>
                <button id="3-button" class="button number">3</button>
                <button id="subtract-button" class="button operator">-</button>
                <button id="decimal-button" class="button number">.</button>
                <button id="0-button" class="button number">0</button>
                <button id="negative-button" class="button special">(-)</button>
                <button id="add-button" class="button operator">+</button>
                <button id="percent-button" class="button special">%</button>
                <button id="pow-button" class="button operator">^</button>
                <button id="clear-button" class="button special">CLR</button>
                <button id="equals-button" class="button special">=</button>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
